<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Diskuto | Pretraga</title>
        <link rel="icon" href="resources/pages/favicon.ico" />
        <h:outputStylesheet library="css" name="search.css"/>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml" />
        <h:form id='search' prependId="false" rendered="#{search.term != null}">
            <h:outputText id='title' value="Rezultati pretraÅ¾ivanja za '#{search.term}':" />
            <c:forEach items="#{search.diskutoResults}" var="value" >
                <h:link value="#{value.name}" outcome="forum" >
                    <f:param name="name" value="#{value.name}" />
                </h:link>
            </c:forEach>
            <c:forEach items="#{search.userResults}" var="value" >
                <h:link value="#{value.username}" outcome="profile" >
                    <f:param name="name" value="#{value.headline}" />
                </h:link>
            </c:forEach>
            <c:forEach items="#{search.postResults}" var="value" >
                <h:link value="#{value.headline}" outcome="post" >
                    <f:param name="id" value="#{value.id}" />
                </h:link>
            </c:forEach>
        </h:form>
        <ui:include src="/sider.xhtml" />
        <ui:include src="/footer.xhtml" />
    </h:body>
</html>
