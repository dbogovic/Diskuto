<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Diskuto | Pretraga</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText id="term" value="#{search.term}" />
            <h:commandButton value="PretraÅ¾i" action="search" >
                <f:param name="term" value="#{search.term}"/>
            </h:commandButton>
            <c:forEach items="#{search.userResults}" var="value" >
                <h:link value="#{value.username}" outcome="profile" >
                    <f:param name="name" value="#{value.username}" />
                </h:link>
            </c:forEach>
            <c:forEach items="#{search.diskutoResults}" var="value" >
                <h:link value="#{value.name}" outcome="forum" >
                    <f:param name="name" value="#{value.name}" />
                </h:link>
            </c:forEach>
            <c:forEach items="#{search.postResults}" var="value" >
                <h:link value="#{value.headline}" outcome="post" >
                    <f:param name="id" value="#{value.id}" />
                </h:link>
            </c:forEach>
        </h:form>
    </h:body>
</html>
