<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:forEach items="#{items}" var="value" >
        <div class="block">
            <h:link class="diskutoTitle" value="#{value.post.headline}" outcome="post" >
                <f:param name="id" value="#{value.post.id}" />
            </h:link>
            <h:panelGroup class="postDescription" >
                <h:outputText rendered="#{value.upvote.size() - value.downvote.size() > 0}" value="+"/>
                <h:outputText value="#{value.upvote.size() - value.downvote.size()} • " />
                <h:link value="#{value.post.diskuto.name} • " outcome="forum" >
                    <f:param name="name" value="#{value.post.diskuto.name}" />
                </h:link>
                <h:link value="#{value.owner} • " outcome="profile" >
                    <f:param name="name" value="#{value.owner}" />
                </h:link>
                <h:outputText value="#{message.formatted(value.created)}" />
            </h:panelGroup>
            <h:outputText class="commentText" value="#{value.text}" />
        </div>
    </c:forEach>
</ui:composition>
