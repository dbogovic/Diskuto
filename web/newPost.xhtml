<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Diskuto | Novi post</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Diskuto:" />
                <h:inputText disabled="true" id="diskuto" value="#{newPost.chosen.name}" />

                <h:outputLabel value="Naslov:" />
                <h:inputText id="headline" value="#{newPost.headline}" required="true" requiredMessage="Naslov je obavezan" />

                <h:outputLabel value="Opis:" />
                <h:inputText id="description" value="#{newPost.description}" required="true" requiredMessage="Opis je obavezan" />

                <h:outputLabel value="Kategorija:" />
                <h:selectOneMenu id="category" value="#{newPost.selectedCategory}">
                    <f:selectItems value="#{newPost.chosen.categories}" var="var" itemValue="#{var}" itemLabel="#{var}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="Spremi" action="#{newPost.post}">
                <f:ajax event="action" execute="diskuto headline description category" render="@form"/>
            </h:commandButton>
            <img id="ajaxloader" src="./resources/pages/loading.gif" style="display: none;" />
            <script>
                jsf.ajax.addOnEvent(function (data) {
                    var ajaxstatus = data.status;
                    var ajaxloader = document.getElementById("ajaxloader");

                    switch (ajaxstatus) {
                        case "begin":
                            ajaxloader.style.display = 'block';
                            break;
                        case "complete":
                            ajaxloader.style.display = 'none';
                            break;
                        case "success":
                            break;
                    }
                });
            </script>
        </h:form>
    </h:body>
</html>
