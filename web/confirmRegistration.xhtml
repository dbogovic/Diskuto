<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Diskuto | Potvrda registracije</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Aktivacijski kod je poslan na #{confirmRegistration.registeredUser.email}"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Unesite kod: " />
                <h:inputText id="insertedCode" value="#{confirmRegistration.insertedCode}"/>
            </h:panelGrid>
            <h:commandLink value="Niste dobili mail? ZatraÅ¾ite ponovno slanje." action="#{confirmRegistration.sendNewMail}" />
            <h:commandButton value="OK" action="#{confirmRegistration.validate}">
                    <f:ajax event="action" execute="insertedCode" render="@form"/>
            </h:commandButton>
            <c:forEach items="#{confirmRegistration.errorText}" var="value">
                <h:outputLabel value="#{value}" />
            </c:forEach>
        </h:form>
    </h:body>
</html>
