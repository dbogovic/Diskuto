<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Diskuto | Potvrda registracije</title>
        <h:outputStylesheet library="css" name="global.css"/>
        <h:outputStylesheet library="css" name="account-manage.css"/>
        <link rel="icon" href="resources/pages/favicon.ico" />
    </h:head>
    <h:body>
        <h:form id="account-manage" prependId="false">
            <a id="logo" href="home"><img src="resources/pages/logo.png" /></a>
            <h:outputText id="mailMessage" value="Aktivacijski kod je poslan na #{confirmRegistration.registeredUser.email}"/>
            <h:panelGrid columns="2">
                <h:outputText value="Unesite kod: " />
                <h:inputText id="insertedCode" value="#{confirmRegistration.insertedCode}"/>
            </h:panelGrid>
            <h:commandButton class="button" id="amBtn" value="Potvrdi" action="#{confirmRegistration.validate}">
                <f:ajax event="action" execute="insertedCode" render="@form"/>
            </h:commandButton>
            <img id="ajaxloader" src="./resources/pages/loading.gif" style="display: none;" />
            <c:forEach items="#{confirmRegistration.errorText}" var="value">
                <h:outputText class="errorText" value="#{value}" />
            </c:forEach>
            <h:commandLink value="Niste dobili mail? ZatraÅ¾ite ponovno slanje." action="#{confirmRegistration.sendNewMail}" />
            <script>
                jsf.ajax.addOnEvent(function (data) {
                    var ajaxstatus = data.status;
                    var ajaxloader = document.getElementById("ajaxloader");

                    switch (ajaxstatus) {
                        case "begin":
                            ajaxloader.style.display = 'initial';
                            break;
                        case "complete":
                            ajaxloader.style.display = 'none';
                            break;
                        case "success":
                            break;
                    }
                });
            </script>
        </h:form>
    </h:body>
</html>
