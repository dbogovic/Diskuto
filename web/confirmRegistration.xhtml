<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view locale="#{language.lang}">
        <h:head>
            <title>Diskuto | #{output['confirmRegistration.title']}</title>
            <h:outputStylesheet library="css" name="global.css"/>
            <h:outputStylesheet library="css" name="account-manage.css"/>
            <link rel="icon" href="resources/pages/favicon.ico" />
        </h:head>
        <h:body>
            <h:form id="account-manage" prependId="false">
                <a id="logo" href="home"><img src="resources/pages/logo.png" /></a>
                <h:outputText id="mailMessage" value="#{output['confirmRegistration.sended']}"/>
                <h:panelGrid columns="2">
                    <h:outputText value="#{output['confirmRegistration.code']} " />
                    <h:inputText id="insertedCode" value="#{confirmRegistration.insertedCode}"/>
                </h:panelGrid>
                <h:commandButton class="button" id="amBtn" value="#{output['confirmRegistration.confirm']}" action="#{confirmRegistration.validate}">
                    <f:ajax event="action" execute="insertedCode" render="@form"/>
                </h:commandButton>
                <img id="ajaxloader" src="./resources/pages/loading.gif"/>
                <h:outputText class="errorText" value="#{confirmRegistration.errorText}" />
                <h:commandLink value="#{output['confirmRegistration.newMail']}" action="#{confirmRegistration.sendNewMail}" />
            </h:form>
            <h:outputScript library="js" name="script.js" />
        </h:body>
    </f:view>
</html>
