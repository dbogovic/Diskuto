<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{language.lang}">
        <h:head>
            <title>Diskuto | #{output['message.title']}</title>
            <link rel="icon" href="resources/pages/favicon.ico" />
            <h:outputStylesheet library="css" name="global.css"/>
            <h:outputStylesheet library="css" name="message.css"/>
        </h:head>
        <h:body>
            <ui:include src="/header.xhtml" />
            <h:form class="message" prependId="false">
                <h:link class="messageTitle" rendered="#{message.chosen != null}" value="#{message.chosen}" outcome="profile" >
                    <f:param name="name" value="#{message.chosen}" />
                </h:link>
                <h:panelGroup class="messageElement">
                    <h:panelGroup class="chatUsers">
                        <c:forEach items="#{message.chatting}" var="value">
                            <h:link value="#{value}" outcome="message" style="background:${value.equals(message.chosen) ? 'whitesmoke' : 'white' }" >
                                <f:param name="with" value="#{value}" />
                            </h:link>
                        </c:forEach>
                    </h:panelGroup>
                    <h:panelGroup class="chatElement">
                        <h:panelGroup class="messageList">
                            <c:forEach rendered="#{!message.me}" items="#{message.messages}" var="value">
                                <h:panelGroup class="messageThing" style="align-items: #{value.sender != message.chosen ? 'flex-end' : 'flex-start'}">
                                    <h:outputText class="messageText" style="background: #{value.sender != message.chosen? '#61AFE0' : '#f1f0f0'}; color: #{value.sender != message.chosen ? '#2B4758' : 'black'}" value="#{value.text}" />
                                    <h:outputText class="messageTimestamp" value="#{beanHelper.fullDate(value.time)}" />
                                </h:panelGroup>
                            </c:forEach>
                        </h:panelGroup>
                        <h:panelGroup class="messageInput">
                            <h:inputTextarea disabled="#{message.me}" id="reply" value="#{message.reply}" 
                                             a:placeholder="#{output['message.placeholder']}" >
                            </h:inputTextarea>
                            <h:commandButton class="button" id="send" value="#{output['message.button']}" action="#{message.send()}">
                                <f:ajax event="action" execute="reply" render="@form" />
                            </h:commandButton>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
            <ui:include src="/footer.xhtml" />
        </h:body>
    </f:view>
</html>
