<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Diskuto | Poruke</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link rendered="#{message.chosen != null}" value="#{message.chosen.username}" outcome="profile" >
                <f:param name="name" value="#{message.chosen.username}" />
            </h:link>
            <c:forEach items="#{message.chatting}" var="value">
                <h:link value="#{value}" outcome="message" >
                    <f:param name="with" value="#{value}" />
                </h:link>
            </c:forEach>
            <br/>
            <c:forEach rendered="#{!message.me}" items="#{message.messages}" var="value">
                <h:outputText value="#{value.text}" />
                <h:outputText value="#{message.formatted(value.time)}" />
                <br/>
            </c:forEach>
            <h:inputTextarea disabled="#{message.me}" id="reply" value="#{message.reply}" 
                             onkeypress="if (event.keyCode === 13) { onchange(); return false; }" >
                <f:ajax event="keydown" listener="#{message.enableButton}" execute="reply" render="send" />
            </h:inputTextarea>
            <h:commandButton id="send" value="Send" action="#{message.send()}" disabled="#{!message.enabledButton}" />
        </h:form>
    </h:body>
</html>
