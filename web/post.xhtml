<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Diskuto | Stranica ne postoji</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="#{post.chosen.category}" outcome="forum" >
                <f:param name="name" value="#{post.chosen.diskuto.name}" />
                <f:param name="cat" value="#{post.chosen.category}" />
            </h:link>
            <h:outputText value="#{post.chosen.headline}" /><br/>
            <h:outputText value="#{post.chosen.description}" /><br/>
            <h:link value="#{post.chosen.owner.username}" outcome="profile" >
                <f:param name="name" value="#{post.chosen.owner.username}" />
            </h:link>
            <h:outputText value="#{post.p_created}" /><br/>
            <h:commandButton value="-" action="#{post.downvotePost}" >
                <f:ajax event="action" render="karma"/>
            </h:commandButton>
            <h:outputText id="karma" value="#{post.chosen.upvote.size() - post.chosen.downvote.size()}" />
            <h:commandButton value="+" action="#{post.upvotePost}" >
                <f:ajax event="action" render="karma"/>
            </h:commandButton><br/>

            <h:inputTextarea id="comment" value="#{post.myComment}"
                             onkeypress="if (event.keyCode === 13) {
                                         onchange();
                                         return false;
                                     }" >
                <f:ajax event="keydown" listener="#{post.enableButton}" execute="comment" render="send" />
            </h:inputTextarea>
            <h:commandButton id="send" value="PoÅ¡alji" action="#{post.sendComment}" disabled="#{!post.enabledButton}" /><br/>

            <c:forEach items="#{post.comments}" var="value">
                <h:link value="#{value.owner}" outcome="profile" >
                    <f:param name="name" value="#{value.owner}" />
                </h:link>
                <h:outputText value="#{post.formatted(value.created)}" />
                <h:commandButton value="-" action="#{post.downvoteComment(value)}" >
                    <f:ajax event="action" render="c_karma#{value.id}"/>
                </h:commandButton>
                <h:outputText id="c_karma#{value.id}" value="#{value.upvote.size() - value.downvote.size()}" />
                <h:commandButton value="+" action="#{post.upvoteComment(value)}" >
                    <f:ajax event="action" render="c_karma#{value.id}"/>
                </h:commandButton>
                
                <br/><h:outputText value="#{value.text}" /><br/>
            </c:forEach>
        </h:form>
    </h:body>
</html>
