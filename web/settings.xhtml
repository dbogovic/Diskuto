<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Diskuto | Postavke</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Korisničko ime:"/>
            <h:inputText disabled="true" value="#{settings.username}" />
            <br/>

            <h:outputText value="E-Mail:"/>
            <h:inputText id="email" disabled="#{!settings.wantEmail}" value="#{settings.email}" />
            <h:commandButton value="#{!settings.wantEmail ? 'Promijeni' : 'Potvrdi'}" action="#{settings.changeEmail()}">
                <f:ajax event="action" execute="email" render="@form"/>
            </h:commandButton>
            <h:outputText rendered="#{settings.errorEmail}" value="Niste pravilno unijeli e-mail" />
            <br/>

            <h:outputText value="Lozinka:"/>
            <h:inputSecret id="password" disabled="#{!settings.wantPassword}" value="#{settings.password}" >
                <f:passThroughAttribute name="placeholder" value="promijeni lozinku"/>
            </h:inputSecret>
            <h:commandButton value="#{!settings.wantPassword ? 'Promijeni' : 'Potvrdi'}" action="#{settings.changePassword()}">
                <f:ajax event="action" execute="password" render="@form"/>
            </h:commandButton>
            <h:outputText rendered="#{settings.errorPassword}" value="Lozinka je preslaba" />
            <br/>

            <h:outputText value="Pretplaćena diskuta:" />
            <c:forEach id="subscribed" items="#{settings.listDiskuto}" var="value">
                <h:link value="#{value.name}" outcome="forum" >
                    <f:param name="name" value="#{value.name}" />
                </h:link>
                <h:commandButton value="Ukloni pretplatu" action="#{settings.unsubscribe(value)}">
                    <f:ajax event="action" execute="subscribed" render="@form"/>
                </h:commandButton>
            </c:forEach>
            <br/>

            <h:outputText value="Blokirani korisnici: " />
            <c:forEach id="ignored" items="#{settings.ignoredUsers}" var="value">
                <h:link value="#{value.username}" outcome="profile" >
                    <f:param name="name" value="#{value.username}" />
                </h:link>
                <h:commandButton value="Deblokiraj" action="#{settings.unignore(value)}">
                    <f:ajax event="action" execute="ignored" render="@form"/>
                </h:commandButton>
            </c:forEach>
            <br/>

            <h:outputText value="Privatnost" /><br/>
            <h:outputText value="Jezik" /><br/>
            
            <h:commandLink value="Obriši račun" action="#{settings.disableAccount}" /><br/>
            <h:panelGroup rendered="#{settings.wantDisable}" >
                <h:outputText value="Unesite lozinku za potvrdu: " />
                <h:inputSecret id="disable_password" value="#{settings.password}" />
                <h:commandButton value="Potvrdi" action="#{settings.disableAccount()}">
                    <f:ajax event="action" execute="disable_password" render="@form"/>
                </h:commandButton>
                <h:outputText rendered="#{settings.errorDisable}" value="Lozinka je pogrešna" />
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
