<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Diskuto | Moja diskuta</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="Novi diskuto" outcome="editDiskuto" />
            <c:forEach items="#{myDiskuto.owner}" var="value">
                <h:link value="#{value}" outcome="forum?name=#{value}" />
                <h:commandButton value="Uredi diskuto" action="editDiskuto" >
                    <f:param name="name" value="#{value}" />
                </h:commandButton>
                <br/>
            </c:forEach>
            <c:forEach items="#{myDiskuto.moderator}" var="value">
                <h:link value="#{value}" outcome="forum?name=#{value}" />
                <h:commandButton value="Uredi diskuto" action="editDiskuto" >
                    <f:param name="name" value="#{value}" />
                </h:commandButton>
                <br/>
            </c:forEach>
        </h:form>
    </h:body>
</html>
