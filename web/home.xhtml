<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{language.lang}">
        <h:head>
            <title>Diskuto</title>
            <link rel="icon" href="resources/pages/favicon.ico" />
            <h:outputStylesheet library="css" name="global.css"/>
        </h:head>
        <h:body>
            <ui:include src="/header.xhtml" />
            <h:form class="element" prependId="false">
                <h:outputText class="element-title" value="#{output['home.welcome']}" />
                <ui:include src="thing.xhtml">
                    <ui:param name="items" value="#{home.items}" />
                </ui:include>
                <h:commandButton rendered="#{home.totalItems > home.itemsIteratorId}" class="button" value="#{output['profile.load']}" action="#{home.loadItems()}" >
                    <f:ajax event="action" render="@form" />
                </h:commandButton>
                <img id="ajaxloader" class="ajaxloader" src="./resources/pages/loading.gif" />
                <h:panelGroup rendered="#{home.itemsIteratorId == 0}">
                    <ul id="welcome">
                        <li><h:link value="#{output['welcome.msg1']}" outcome="discover"/></li>
                        <li><h:link value="#{output['welcome.msg2']}" outcome="myDiskuto"/></li>
                        <li><h:link value="#{output['welcome.msg3']}" outcome="settings"/></li>
                    </ul>
                </h:panelGroup>
            </h:form>
            <ui:include src="/sider.xhtml" />
            <ui:include src="/footer.xhtml" />
            <h:outputScript library="js" name="script.js" />
        </h:body>
    </f:view>
</html>
