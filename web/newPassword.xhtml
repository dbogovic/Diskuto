<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{language.lang}">
        <h:head>
            <title>Diskuto | #{output['newPassword.title']}</title>
            <h:outputStylesheet library="css" name="global.css"/>
            <h:outputStylesheet library="css" name="account-manage.css"/>
            <h:outputScript library="js" name="script.js" />
            <link rel="icon" href="resources/pages/favicon.ico" />
        </h:head>
        <h:body>
            <h:form id="account-manage" prependId="false">
                <a id="logo" href="home"><img src="resources/pages/logo.png" /></a>
                <h:panelGroup rendered="#{newPassword.state == 1}">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{output['newPassword.email']} "/>
                        <h:inputText id="email" value="#{newPassword.email}"/>
                    </h:panelGrid>
                    <h:commandButton id="amBtn" class="button" value="#{output['newPassword.confirm']}" action="#{newPassword.abolishPassword}">
                        <f:ajax event="action" execute="email" render="@form"/>
                    </h:commandButton>
                </h:panelGroup>
                <h:panelGroup rendered="#{newPassword.state == 2}">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{output['newPassword.password']} "/>
                        <h:inputSecret id="password" value="#{newPassword.password}"/>

                        <h:outputText value="#{output['newPassword.rpassword']} "/>
                        <h:inputSecret id="rpassword" value="#{newPassword.rpassword}"/>
                    </h:panelGrid>
                    <h:commandButton class="button" value="#{output['newPassword.confirm']}" action="#{newPassword.addNewPassword}">
                        <f:ajax event="action" execute="password rpassword" render="@form"/>
                    </h:commandButton>
                </h:panelGroup>
                <img id="ajaxloader" src="./resources/pages/loading.gif"/>
                <h:outputText class="errorText" value="#{newPassword.errorText}" />
            </h:form>
        </h:body>
    </f:view>
</html>
