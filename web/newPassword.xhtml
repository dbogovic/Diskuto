<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Diskuto | Nova lozinka</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup rendered="#{!newPassword.abolishedPassword}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Unesite vaÅ¡ email: "/>
                    <h:inputText id="email" value="#{newPassword.email}"/>
                </h:panelGrid>
                <h:commandButton value="U redu" action="#{newPassword.abolishPassword}">
                    <f:ajax event="action" execute="email" render="@form"/>
                </h:commandButton>
                <c:forEach items="#{newPassword.errorText}" var="value">
                    <h:outputLabel value="#{value}" />
                </c:forEach>
            </h:panelGroup>
            <h:panelGroup rendered="#{newPassword.abolishedPassword}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Unesite novu lozinku: "/>
                    <h:inputSecret id="password" value="#{newPassword.password}"/>

                    <h:outputLabel value="Ponovite lozinku: "/>
                    <h:inputSecret id="rpassword" value="#{newPassword.rpassword}"/>
                </h:panelGrid>
                <h:commandButton value="U redu" action="#{newPassword.addNewPassword}">
                    <f:ajax event="action" execute="password rpassword" render="@form"/>
                </h:commandButton>
                <c:forEach items="#{newPassword.errorText}" var="value">
                    <h:outputLabel value="#{value}" />
                </c:forEach>
            </h:panelGroup>
            <img id="ajaxloader" src="./resources/pages/loading.gif" style="display: none;" />
            <script>
                jsf.ajax.addOnEvent(function (data) {
                    var ajaxstatus = data.status;
                    var ajaxloader = document.getElementById("ajaxloader");

                    switch (ajaxstatus) {
                        case "begin":
                            ajaxloader.style.display = 'initial';
                            break;
                        case "complete":
                            ajaxloader.style.display = 'none';
                            break;
                        case "success":
                            break;
                    }
                });
            </script>
        </h:form>
    </h:body>
</html>
