<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Diskuto | Otkrij Diskuta</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Popularna diskuta"/>
            <c:forEach items="#{discover.popular}" var="value" >
                <h:link value="#{value.name}" outcome="forum" >
                    <f:param name="name" value="#{value.name}" />
                </h:link>
                <h:commandButton value="#{discover.subscribed(value) ? 'Ukloni pretplatu' : 'Pretplati se'}" 
                                 action="#{discover.subscribe(value)}" >
                    <f:ajax event="action" render="@form"/>
                </h:commandButton>
            </c:forEach>
            <h:outputLabel value="Nova diskuta"/>
            <c:forEach items="#{discover.newest}" var="value" >
                <h:link value="#{value.name}" outcome="forum" >
                    <f:param name="name" value="#{value.name}" />
                </h:link>
                <h:commandButton value="#{discover.subscribed(value) ? 'Ukloni pretplatu' : 'Pretplati se'}" 
                                 action="#{discover.subscribe(value)}" >
                    <f:ajax event="action" render="@form"/>
                </h:commandButton>
            </c:forEach>
        </h:form>
    </h:body>
</html>
