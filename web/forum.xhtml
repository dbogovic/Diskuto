<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Diskuto | Moja diskuta</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{forum.chosen.name}" />
            <c:forEach items="#{forum.chosen.categories}" var="value">
                <h:link value="#{value}" outcome="" />
                <br/>
            </c:forEach>
            <h:commandButton value="Pretplati se" action="return false;" />
            <h:outputText value="#{forum.chosen.subscribers} pretplaćenih" />
            <h:outputText value="Opis: #{forum.chosen.description}" />
            <h:outputText value="Pravila: #{forum.chosen.rules}" />
            <h:outputText value="Šefovi:" />
            <h:link value="#{forum.chosen.owner}" outcome="" />
            <c:forEach items="#{forum.chosen.moderators}" var="value">
                <h:link value="#{value}" outcome="" />
                <br/>
            </c:forEach>
            <h:outputText value="Kreirano: #{forum.chosen.created}" />
        </h:form>
    </h:body>
</html>
