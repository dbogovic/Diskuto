<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Diskuto | #{forum.chosen.name}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{forum.chosen.name}" />
            <h:outputText rendered="#{forum.cat != null}" value="#{forum.cat}" />
            <c:forEach items="#{forum.chosen.categories}" var="value">
                <h:link rendered="#{forum.cat == null}"  value="#{value}" outcome="forum" >
                    <f:param name="name" value="#{forum.chosen.name}" />
                    <f:param name="cat" value="#{value}" />
                </h:link>
            </c:forEach>
            <h:commandButton value="Nova objava" action="newPost" >
                <f:param name="on" value="#{forum.chosen.name}" />
            </h:commandButton>
            <h:commandButton rendered="#{!forum.boss}" value="#{forum.subscribed ? 'Ukloni pretplatu' : 'Pretplati se'}" action="#{forum.subscribe}" >
                <f:ajax event="action" render="@form" />
            </h:commandButton>
            <h:commandButton rendered="#{forum.boss}" value="Postavke" action="editDiskuto" >
                <f:param name="name" value="#{forum.chosen.name}"/>
            </h:commandButton>
            <h:outputText value="#{forum.chosen.subscribers} pretplaćenih" />
            <h:outputText value="Opis: #{forum.chosen.description}" />
            <h:outputText value="Pravila: #{forum.chosen.rules}" />
            <h:outputText value="Šefovi:" />
            <h:link value="#{forum.chosen.owner}" outcome="profile" >
                <f:param name="name" value="#{forum.chosen.owner}" />
            </h:link>
            <c:forEach items="#{forum.chosen.moderators}" var="value">
                <h:link value="#{value}" outcome="profile" >
                    <f:param name="name" value="#{value}" />
                </h:link>
                <br/>
            </c:forEach>
            <h:outputText value="Kreirano: #{forum.f_created}" />
            <h:outputText value="Postovi" />
        </h:form>
    </h:body>
</html>
