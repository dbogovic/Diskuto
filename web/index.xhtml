<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Korisni훾ko ime:"/>
                <h:inputText id="username" value="#{index.username}"/>

                <h:outputLabel value="Lozinka:"/>
                <h:inputSecret id="password" value="#{index.password}" />
            </h:panelGrid>
            <h:commandButton value="Prijavi se" action="#{index.doLogin}">
                <f:ajax event="action" execute="username password" render="@form"/>
            </h:commandButton>
            <c:forEach items="#{index.errorText}" var="value">
                <h:outputLabel value="#{value}" />
            </c:forEach>
            <h:commandLink value="Zaboravili ste lozinku? Zatra탑ite novu" action="#{index.newPassword}" />
            <h:commandLink value="Nemate korisni훾ki ra훾un? Registrirajte se" action="#{index.register}" />
        </h:form>
    </h:body>
</html>
