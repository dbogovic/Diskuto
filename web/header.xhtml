<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="global.css"/>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:form id="header" prependId="false">      
        <a href="home"><img id="logo" src="resources/pages/logo.png" /></a>
        <h:inputText class="search" value="#{search.term}" a:placeholder="pretraživanje" />
        <h:commandButton class="button" value="Traži" action="#{search.showResults()}" />
        <div id="rightElements">
            <h:panelGroup rendered="#{!home.login}">
                <h:link class="button" id="login" value="Prijava" outcome="login" />
                <h:link class="button" id="registration" value="Registracija" outcome="registration" />
            </h:panelGroup>
            <h:panelGroup rendered="#{home.login}">
                <h:outputText value="PRIJAVLJENI STE KAO " />
                <h:link id="user" value="#{home.user.username}" outcome="profile" >
                    <f:param name="name" value="#{home.user.username}" />
                </h:link>
                <h:commandLink id="logOut" value="ODJAVA" action="#{home.logOut}" />
            </h:panelGroup>
        </div>
    </h:form>
</ui:composition>
