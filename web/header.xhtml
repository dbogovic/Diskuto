<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="header.css"/>
    <h:form id="header" prependId="false">      
        <a href="home"><img id="logo" src="resources/pages/logo.png" /></a>
        <h:inputText class="search" value="#{search.term}" a:placeholder="#{output['header.placeholder']}" />
        <h:commandButton class="button" value="TraÅ¾i" action="#{search.showResults()}" />
        <div id="rightElements">
            <h:panelGroup rendered="#{beanHelper.activeUser == null}">
                <h:link class="button" id="login" value="#{output['header.btnLogin']}" outcome="login" />
                <h:link class="button" id="registration" value="#{output['header.btnRegistration']}" outcome="registration" />
            </h:panelGroup>
            <h:panelGroup rendered="#{beanHelper.activeUser != null}">
                <h:outputText value="#{output['header.signedIn']} " />
                <h:link id="user" value="#{beanHelper.activeUser.username}" outcome="profile" >
                    <f:param name="name" value="#{beanHelper.activeUser.username}" />
                </h:link>
                <h:commandLink id="logOut" value="#{output['header.logOut']}" action="#{login.logout()}" />
            </h:panelGroup>
        </div>
    </h:form>
</ui:composition>
