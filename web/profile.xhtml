<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Diskuto | #{profile.chosen.username}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{profile.chosen.username}"/>
            <h:outputText value="ÄŒlan od: #{profile.p_created}" />
            <h:panelGroup rendered="#{profile.me}">
                <h:commandButton value="Postavke" action="settings" />
            </h:panelGroup>
            <h:panelGroup rendered="#{!profile.me}">
                <h:commandButton value="#{profile.ignored ? 'Deblokiraj' : 'Blokiraj'}" action="#{profile.ignore()}" >
                    <f:ajax event="action" render="@form" />
                </h:commandButton>
                <h:commandButton value="Poruka" action="message" >
                    <f:param name="with" value="#{profile.chosen.username}" />
                </h:commandButton>
            </h:panelGroup>
            <h:outputText value="Objave" />
            <h:outputText value="Komentari" />
        </h:form>
    </h:body>
</html>
