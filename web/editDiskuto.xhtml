<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Diskuto | Novi diskuto</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Naziv:" />
                <h:inputText id="name" value="#{editDiskuto.name}" />

                <h:outputLabel value="Opis:" />
                <h:inputTextarea id="description" value="#{editDiskuto.description}" />

                <h:outputLabel value="Kategorija:" />
                <h:panelGroup>
                    <h:inputText id="nameCategory" />
                    <h:commandButton id="addCategory" value="+" action="return false;" />
                </h:panelGroup>

                <c:forEach items="#{registration.errorText}" var="value">
                    <h:outputLabel value="#{value}" />
                </c:forEach>
                
                <h:outputLabel value="Moderatori:" />
                <h:panelGroup>
                    <h:inputText id="nameModerator" />
                    <h:commandButton id="addModerator" value="+" action="return false;" />
                </h:panelGroup>
                
                <c:forEach items="#{registration.errorText}" var="value">
                    <h:outputLabel value="#{value}" />
                </c:forEach>
                
                <h:outputLabel value="Pravila: " />
                <h:inputTextarea id="rules" value="#{editDiskuto.rules}" />

                <!--
                <h:outputLabel value="Blokirani korisnici:" />
                <h:outputLabel value="Tema: "/>
                !-->
            </h:panelGrid>
            <h:commandButton value="Spremi" action="#{registration.doRegistration}">
                <f:ajax event="action" execute="username email password rpassword" render="@form"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
